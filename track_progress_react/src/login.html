<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/siginin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<form class="form-signin" method="post" action="">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="email" class="sr-only">Email Address</label>
    <input class="form-control" id="email" autofocus="" required="true" type="email" placeholder="Email address">
    <label for="password" class="sr-only">Password</label>
    <input class="form-control" id="password" required="true" type="password" placeholder="Password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</body>
</html>
